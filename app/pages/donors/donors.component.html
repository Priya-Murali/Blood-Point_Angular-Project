
<div class="container mt-4 mb-4">
    <h1 class="text-center">Some of our donors!!!</h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of bloodData">
            <div class="blood">
                <img src="{{ fd.img}}"/>
                <h2>{{fd.name}}</h2>
                <h5>{{fd.age}}</h5>
                <h6>{{fd.units}}</h6>
            </div>
        </div>
    </div>
</div>
